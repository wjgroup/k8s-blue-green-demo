apiVersion: v1
kind: Service
metadata:
  name: api-b-svc
spec:
  selector:
    app: api-b
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-b-deploy
  labels:
    app: api-b
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-b
  template:
    metadata:
      labels:
        app: api-b
    spec:
      containers:
      - name: api-b
        image: adamwu/netcoreapi:v1.9
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:80"